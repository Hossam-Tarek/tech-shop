<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/sign.css">
<title> Log In</title>
</head>
<body>
 
<h1>Log In </h1>

<form >
  <div class="imgcontainer">
    <img src="logo.png" >
  </div>

  <div class="container">
    <label for="userEmail"><b>User Email</b></label>
    <input id="email_enter" type="text" placeholder="Enter Email" name="userEmail" required>
    <p id="check4"></p>

    <label for="psw"><b>Password</b></label>
    <input id="password_enter" type="password" placeholder="Enter Password" name="psw" required>
    <p id="check5"></p>

    <button type="button" id="loginbtn" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" >
    <button  type="button" class="cancelbtn"><a href="index.html"> Cancel </a></button>
    <span class="psw">Forgot <a href="#" >password?</a></span>
  </div>
</form>

<script src="js/signIn.js"></script>

</body>
</html>
