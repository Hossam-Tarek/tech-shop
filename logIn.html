<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/sign.css">
<title> Log In</title>
</head>
<body>
  <!-- <style>
    body{
      background-color:aqua;
    }
  </style> -->
<h1>Log In </h1>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="logo.png" >
  </div>

  <div class="container">
    <label for="userEmail"><b>User Email</b></label>
    <input id="email_enter" type="text" placeholder="Enter Email" name="userEmail" required>
    <p id="check4"></p>

    <label for="psw"><b>Password</b></label>
    <input id="password_enter" type="password" placeholder="Enter Password" name="psw" required>
    <p id="check5"></p>

    <button type="button" onclick="loginButton()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" >
    <button onclick="location.href='home.html'" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#" style="color:#00dcdc">password?</a></span>
  </div>
</form>

<script src="js/sign.js"></script>

</body>
</html>
