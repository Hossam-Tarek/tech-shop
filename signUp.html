<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/sign.css">
        <title> Sign Up</title>

        </head>

<body>
  <h1>Sign Up</h1>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <p>Please fill this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" id="name_input" placeholder="Enter Name" name="name" required>
<p id="check"></p>

    <label for="email"><b>Email</b></label>
    <input type="text" id="email_input" placeholder="Enter Email" name="email" required>
<p id="check1"></p>
    <label for="psw"><b>Password</b></label>
    <input type="password" id="password_input" placeholder="Enter Password" name="psw" required>
    <p id="check2"></p>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="password_input2" placeholder="Repeat Password" name="psw-repeat" required>
    <p id="check3"></p>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="https://egypt.souq.com/eg-ar/terms-and-conditions/c/" style="color:#00dcdc">Terms & Privacy</a>.</p>

    <div class="clearfix" >
      <button onclick="location.href='home.html'" type="button"  class="cancelbtn">Cancel</button>
      <button type="button" onclick="signUp()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script src="js/sign.js"></script>
</body>
</html>
