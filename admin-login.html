<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tech Shop: Admin login</title>

  <link rel="stylesheet" href="css/fontaswesme-all.min.css">
  <link rel="stylesheet" href="css/admin-style.css">
</head>

<body>
  <!--header area start-->
  <header style="text-align: center; padding: 20px 0;">
    <div class="left_area">
      <h3>Tech <span>Shop</span></h3>
    </div>
  </header>
  <!--header area end-->

  <!--content start-->
  <div class="admin-content" style="margin: 0;">
    <div style="padding: 100px;">
      <!-- Content-->
      <h2>Admin Login</h2>
      <div id="form-content">
        <form action="" method="post" id="admin-login-form">
          <div class="form-group">
            <input type="email" name="admin-email" id="admin-email" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" name="admin-password" id="admin-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        </form>
      </div>
    </div>
    <footer>
      Copyright &copy; 2020, Tech Shop All rights reserved.
    </footer>
  </div>
  <!--content end-->
  <script type="module" src="js/admin.js"></script>
</body>

</html>
